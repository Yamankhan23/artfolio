name: Telegram Notify on Deploy

# Trigger on pushes to main branch
on:
  push:
    branches:
      - main

jobs:
  telegram_notify:
    runs-on: ubuntu-latest

    steps:
      - name: Send Telegram Notification
        run: |
          NETLIFY_URL="https://artfolioyaman.netlify.app/"
          # Make commit message single-line and escape all MarkdownV2 special characters
          COMMIT_MSG=$(echo "${{ github.event.head_commit.message }}" | tr '\n' ' ' | sed 's/[_*[\]()~`>#+\-=|{}.!]/\\&/g')
          AUTHOR=${{ github.actor }}
          BRANCH=${{ github.ref_name }}
          REPO=${{ github.repository }}
          # Do NOT wrap commit message in _italics_ to avoid parsing errors
          MESSAGE="âœ… *Deployment Successful*\n\nğŸ“¦ Repository: *$REPO*\nğŸŒ¿ Branch: *$BRANCH*\nğŸ‘¤ Author: *$AUTHOR*\nğŸ“ Commit: $COMMIT_MSG\nğŸ”— [View Site]($NETLIFY_URL)"
          curl -s -X POST https://api.telegram.org/bot${{ secrets.TELEGRAM_TOKEN }}/sendMessage \
            -d chat_id=${{ secrets.TELEGRAM_CHAT_ID }} \
            -d parse_mode=MarkdownV2 \
            -d text="$MESSAGE"
